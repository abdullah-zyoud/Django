<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Counter</title>
  </head>

  <body>
    <div class="container" >
    <h1>Counter</h1>
    <p>{{ real_count }} times</p>
    <p>{{ count }} times</p>
    <form action="/user" method="post">
        <div>
      <a href="/add">Add tow visits</a>
      <a href="/destroy_session">Reset</a>
    </div>
    <div class="userdiv">
      <label for="number">User Increment:</label>
      <input class="in" type="text" name="number" />
      <input type="submit" value="submit" />
    </div>
    </form>
</div>
  </body>
</html>
